
<div class="panel panel-default">
    <div class="panel-body">
        <div class="comment">
            <p>{{ comment }}</p>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-6">
                <p class="created-by">{{ comment.created_by }}</p>
            </div>
            <div class="col-sm-6">
                <p class="timestamp">{{ comment.timestamp }}</p>
            </div>
        </div>
    </div>
</div>
