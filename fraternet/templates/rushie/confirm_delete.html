{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Delete - {{ object.name }}</h1>

        <form method="post">
            {% csrf_token %}
            <button name="delete" value="yes">Delete?</button>
            <button>No</button>
        </form>
    </div>

{% endblock %}

{% block extra_js %}
    <script src="/static/js/compiled/MajorsWidget.js"></script>
{% endblock %}
